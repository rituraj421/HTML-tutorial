<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1><b>unordered list</b></h1>
    <ul>
      <li>rituraj</li>
      <li>rituraj</li>
      <li>rituraj</li>
    </ul>
    <h1><b>ordered list</b></h1>
    <ol type="A">
      <li>rituraj</li>
      <li>rituraj</li>
      <li>rituraj</li>
    </ol>
    <h1><b>description list</b></h1>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
  </body>
</html>
